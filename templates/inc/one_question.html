{% load static %}

<div class="row question-box">
    <div class="col-3">
        <img class="question-img" src="{% static 'img/113.jpg' %}">
        {% include 'inc/counter.html' %}
    </div>
    <div class="col-9" style="position: relative">
        <div class="question-title"><a href="{% url 'question' pk=question.id %}" style="text-decoration: underline">{{question.title}}</a></div>
        <div class="question-text">
            {{question.text}}
        </div>
        <div class="row links">
            <div class="col-3">
                <a class="nav-link" href="{% url 'question' pk=question.id %}">answer(3)</a>
            </div>
            <div class="col-9">
                Tags:
                <a class="nav-link" href="{% url 'tag' tg='black-jack' %}">{{question.tags}}</a>
                <a class="nav-link" href="{% url 'tag' tg='bender' %}">bender</a>
            </div>
        </div>
    </div>
</div>
