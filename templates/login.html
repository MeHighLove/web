{% extends 'inc/base.html' %}
{% load static %}

            {% block navbar %}
                {%include 'inc/non-navbar.html' %}
            {% endblock navbar %}
                {% block content %}
                <div class="row title">
                    <p class="header">Log in</p>
                </div>
                <form class="was-validated">
                    <div class="form-group row">
                        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputLogin" placeholder="Enter your login here" maxlength="80" required>
                            <div class="invalid-feedback">
                                Incorrect Email
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password here" maxlength="20" required>
                            <div class="invalid-feedback">
                                Wrong password
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button class="btn btn-primary" type="submit">Log in!</button>
                            <div class="row">
                                <a class="nav-link" href="signup.html">create new account</a>
                            </div>
                        </div>
                    </div>
                </form>
                {% endblock content %}
