{% extends 'inc/base.html' %}
{% load static %}

<!-- Begin page content -->
                {% block content %}
                <div class="row title">
                    <p class="header">New Question</p>
                </div>
                <form class="needs-validation">
                    <div class="mb-3">
                        <div class="row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title:</label>
                            <input type="text" class="form-control col-sm-10 " id="inputTitle" placeholder="Enter Title" maxlength="80" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text:</label>
                            <textarea class="col-sm-10 form-control" id="inputText" rows="20" placeholder="Enter Text" maxlength="2000" required></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <label for="inputTags" class="col-sm-2 col-form-label">Tags:</label>
                            <input type="text" class="col-sm-10 form-control" id="inputTags" placeholder="Enter Tags" maxlength="80" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button class="btn btn-primary" type="submit">ASK!</button>
                        </div>
                    </div>
                </form>
                {% endblock content %}
